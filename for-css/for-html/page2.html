<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/for-css/for-css/css2.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Fit u </a></li>
            <li><a href="#" class="nav-link px-2 link-secondary">Settings </a></li>
            <li><a href="#" class="nav-link px-2 link-secondary">Language </a></li>

         
          </ul>
    
          <div class="col-md-3 text-end">
            
            <button type="button" class="btn btn-primary" id="gotosign-in"><a href="page1.html">Sign-in</a></button>
          </div>
        </header>
      </div>
      <main class="form-signin w-100 m-auto">
        <form>
          
          <h1 class="h3 mb-3 fw-normal"> Sign up</h1>
      
          <div class="form-floating my-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="Enter your Email">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Enter your Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating my-2">
            <input type="password" class="form-control" id="ComfirmPassword-Input" placeholder="Enter your ComfirmPassword">
            <label for="ComfirmPassword-Input">ComfirmPassword</label>
          </div>
          <div class="form-floating my-2">
            <input type="text" class="form-control" id="Username-Input" placeholder="Enter your Username ">
            <label for="Username-Input">Username</label>
          </div>
          <div class="form-floating my-2">
            <input type="number" class="form-control" id="Weight-Input" placeholder="Enter your Weight ">
            <label for="floatingInput">Weight</label>
          </div>
          <div class="form-floating my-2">
            <input type="number" class="form-control" id="Height-Input" placeholder="Enter your Height">
            <label for="floatingInput">Height</label>
          </div>
          <div class="form-floating my-2">
            <input type="number" class="form-control" id="Age-Input" placeholder="Enter your Age">
            <label for="floatingInput">Age</label>
          </div>
          <div class="form-floating my-2">
            <input type="text" class="form-control" id="Occupation-Input" placeholder="Enter your Occupation">
            <label for="floatingInput">Occupation</label>
          </div>
          <div class="form-floating my-2">
            <input type="text" class="form-control" id="Interest-Input" placeholder="Enter your Interest">
            <label for="floatingInput">Interest</label>
          </div>
      
          <div class="form-check text-start my-3">
            <!-- <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault"> -->
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit" id="gotopage1"><a href="page1.html">Sign up</a></button>
          <!-- <p>Don't have an account yet <a href="#">click here</a>to sing up</p> -->
         
        </form>
      </main>
</body>
</html>
